<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js" defer></script>
  </head>
  <body>
    <!-- Display a payment form -->
    <form id="payment-form">
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
      </div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay now</span>
      </button>
      <button id = "receipt" style="margin-top:10px; background-color: green; display:none;" ><span id="button-text">View Receipt</span></button>
      <button id = "redirect" style="margin-top:10px; background-color: red; display:none;" ><span id="button-text">Return To Merchant Side</span></button>
      <div id="payment-message" class="hidden"></div>
    </form>
    
  </body>
</html>
